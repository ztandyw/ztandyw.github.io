<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lost In The Stars</title>
    <style>
      :root {
        font-size: 20px;
      }
   body {
        background: 
          repeating-linear-gradient(0deg, #FFFFFF, #FFFFFF 25px, #808080 25px, #808080 50px), 
          repeating-linear-gradient(0deg, #FFFFFF, #FFFFFF 25px, #808080 25px, #808080 50px); /* 马赛克方格背景 */
        background-size: 50px 50px; /* 方格大小 */
        animation: backgroundFlow 8s infinite alternate; /* 背景流动动画 */
      }
      body::before {
        content: ""; /* 添加伪元素内容 */
        position: absolute; /* 设置绝对定位 */
        top: 0;
        left: 0;
        width: 100%; /* 占满整个屏幕宽度 */
        height: 100%; /* 占满整个屏幕高度 */
        background: linear-gradient(90deg, #FFFFFF, #FFFFFF 25px, #808080 25px, #808080 50px); /* 垂直方格 */
        background-size: 50px 50px; /* 方格大小 */
        opacity: 0.5; /* 降低伪元素的透明度 */
        z-index: 1;
      }
      @keyframes backgroundFlow {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }
      
      h1 {
        font-family: Bradley Hand ITC;
        font-size: 1.25rem;
        font-weight: bold;
        color: #FF1493;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
      }
      
      .background-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 50%;
      }
     .red-text {
            background: linear-gradient(0deg, #FF0000, transparent, #000000); /* 渐变背景 */
            -webkit-background-clip: text; /* 使用文字作为背景剪切 */
            color: transparent; /* 隐藏文字颜色 */
            animation: blood 2s infinite alternate; /* 动画效果 */
        }

        @keyframes blood {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(5px);
            100% {
                transform: translateX(0px); /* 在X轴上平移文字 */
            }
        }
    </style>
  </head>
  <body>
    <h1>恭喜你获得新成就：<br>
      <br> <span class="red-text">消失的阿雯</span></h1>
    <img src="https://celingo.github.io/pic.io/66.png" alt="background" class="background-image">
  </body>
</html>
